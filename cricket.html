<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz time</title>
    <link rel="stylesheet" href="cricket.css">
  </head>
  <body>
    <header>
        <div class="block">
            <h3> CRICQUIZ</h3>
            <p>LET'S GET QUIZZING!</p>
        </div>
        <img src="images/quiz.svg" alt="">
    </header>
    <div class="back-button">
        <a href="main.html"><-Home</a>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="card">
                <div class="imgbx" data-text="Que1">
                    <img src="images/man.svg" alt="">
                </div>
                <div id="q1" class="content">
                    <div>
                        <h3>Q1</h3>
                        <p id="q1-text">Who scored the highest run in ODI?</p>
                        <div class="options">
                        <button id="1q1" class="1q1" onclick="submit('q1',this)">a.Sachin Tendulkar</button>
                        <button id="2q1" class="2q1" onclick="submit('q1',this)">b.Ricky Ponting</button>
                        <button id="3q1" class="3q1" onclick="submit('q1',this)">c.Brian Lara</button>
                        <button id="4q1" class="4q1" onclick="submit('q1',this)">d.Don Bradman</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgbx" data-text="Que2">
                    <img src="images/man.svg" alt="">
                </div>
                <div class="content">
                    <div>
                        <h3>Q2</h3>
                        <p id="q2-text">Who scored the highest run in Test?</p>
                        <div class="options">
                        <button id="1q2" class="wrong" onclick="submit('q2',this)">a.Virat Kohli</button>
                        <button id="2q2" class="wrong" onclick="submit('q2',this)">b.Ricky Ponting</button>
                        <button id="3q2" class="wrong" onclick="submit('q2',this)">c.Brian Lara</button>
                        <button id="4q2" class="right" onclick="submit('q2',this)">d.Sachin Tendulkar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgbx" data-text="Que3">
                    <img src="images/man.svg" alt="">
                </div>
                <div class="content">
                    <div>
                        <h3>Q3</h3>
                        <p id="q3-text">What does LBW stands for?</p>
                        <div class="options">
                        <button id="1q3" class="wrong" onclick="submit('q3',this)">a.Long Ball Wide</button>
                        <button id="2q3" class="wrong" onclick="submit('q3',this)">b.Leg Beyond Width</button>
                        <button id="3q3" class="right" onclick="submit('q3',this)">c.Leg Before Wicket</button>
                        <button id="4q3" class="wrong" onclick="submit('q3',this)">d.lol'bout To Win</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="imgbx" data-text="Que4">
                    <img src="images/man.svg" alt="">
                </div>
                <div class="content">
                    <div>
                        <h3>Q4</h3>
                        <div class="options">
                        <p id="q4-text">Who did England beat in the final of the 2019 Cricket World Cup?</p>
                        <button id="1q4" class="right" onclick="submit('q4',this)">a.New Zealand</button>
                        <button id="2q4" class="wrong" onclick="submit('q4',this)">b.India</button>
                        <button id="3q4" class="wrong" onclick="submit('q4',this)">c.Australia</button>
                        <button id="4q4" class="wrong" onclick="submit('q4',this)">d.Belarus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content" id="popup-content">
            <div id="firework-content"></div>
          <h1>Final Score</h1>
          <h2 id="score"></h2>
          <div class="row">
            <Button class="popup-button" onclick="window.location.href='cricket.html';">Restart</Button>
            <button class="popup-button" onclick="window.location.href='main.html';">Home</button>
          </div>
        </div>
    </div>
    <div class="final-submit">
        <Button class="btn-grad" onclick="finalsubmit()">Submit</Button>
    </div>
    <script src="check.js"></script>
  </body>
  </html>
